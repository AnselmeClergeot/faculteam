<ion-header>
  <ion-navbar>
    <ion-title>
      Connectez-vous
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h4>Connectez-vous Ã  votre compte et rejoignez votre groupe d'amphi !</h4>
	
	<form [formGroup]="login_form" (ngSubmit)="connect()">
	<ion-list>

  <ion-item>
    <ion-label color="primary" stacked>Votre e-mail</ion-label>
    <ion-input formControlName="mail" type="email" placeholder="abc@xyz.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Votre mot de passe</ion-label>
    <ion-input formControlName="password" type="password" placeholder="..."></ion-input>
  </ion-item>
  
  <ion-item>
  <button ion-button full ng-click="connect()">C'est parti</button>
  </ion-item>
  
  <ion-item>
  <div text-center>
  <button ion-button color="light" ng-click="register()">Je n'ai pas de compte</button>
  </div>
  </ion-item>

</ion-list>
</form>
	
</ion-content>
