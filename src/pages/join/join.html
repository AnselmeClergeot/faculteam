<ion-header>

  <ion-navbar>
    <ion-title>Rejoignez un groupe</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-label color="primary" stacked>Recherchez et sélectionnez votre école :</ion-label>
<ion-searchbar placeholder="Université, FAC, école..."
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel">
</ion-searchbar>

<button ion-button full (click)="connect()">Valider</button>

<ion-label color="primary" stacked>Votre établissement n'apparait pas ? :(</ion-label>

<button ion-button color="light">Enregistrer mon école</button>


</ion-content>
