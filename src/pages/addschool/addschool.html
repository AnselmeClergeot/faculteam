<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une école</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="addschool_form" (ngSubmit)="addSchool()">
  <ion-item>
    <ion-label color="primary" stacked>Nom de votre école</ion-label>
    <ion-input formControlName="name" placeholder="ex : FAC de médecine"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Ville</ion-label>
    <ion-input formControlName="city" placeholder="ex : Besançon"></ion-input>
  </ion-item>
    <div text-center>Avant de valider, vérifiez-bien que votre école n'apparaît pas déjà ci-dessus.</div>
  <ion-item>
  <button ion-button full type="submit">Ajouter mon école</button>
  </ion-item>
  </form>
</ion-content>
